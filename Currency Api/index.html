<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="wrapper">
        <div class="app-details">
            <h1 class="app-title" style="color:darkolivegreen">Currency Converter</h1>
        </div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="100" />
        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>
        <button id="convert-button">Convert</button><br><br>
        <label for="amount">Result:</label>
        <p id="result" contenteditable="true"></p> <!--I used contenteditable feature to see paragraph's CSS features. If someone try to add api key file, they remove contenteditable feature!!!-->
    </div>

    <!-- Script With Array Of Supported Country Codes -->
    <script src="currency-codes.js"></script>
    <!--API KEY FILE-->
    <script src="api-key.js"></script>
    <!-- Script -->
    <script src="index.js"></script>
</body>

</html>
