<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gender Prediction Api</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <h1 class="app-title">Gender Prediction</h1>
        <div class="input-wrapper">
            <input type="text" value="" id="name" placeholder="Enter a name.." />
            <button id="submit">Send the Name</button>
        </div>
        <div id="result">
            <div id="wrapper"></div>
            <div id="error"></div>
        </div>
    </div>
    <!-- Script -->
    <script src="index.js"></script>
</body>

</html>
